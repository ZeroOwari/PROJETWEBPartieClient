<body class="body bg-white">
<header>
<nav class="navbar">
  <div class="logo">
    <img src="assets/logo.png" alt="Web4ALL Logo">
  </div>

  <div class="services-dropdown">
    <button class="hamburger-menu">
      <span class="hamburger-icon"></span>
      Services
    </button>
    <div class="dropdown-content">
      <a href="accueil.html">Accueil</a>
      <a href="a-propos.html">À propos de nous</a>
      <a href="avis.html">Avis</a>

  <div class="right-menu">

</header>
<div class="container-white">
  <h1 class="job-title job-title-blue">Espace étudiant</h1>
</div>
<img src="assets/flou2.png" class="image">
<div class="bloc bloc-white">
  <h2 class="titre-connexion titre-connexion-blue">Se connecter</h2>
  <form class="formulaire-connexion">
    <div class="champ-formulaire champ-formulaire-blue champ-formulaire-connexion">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Entrez votre adresse email">
    </div>
    <div class="champ-formulaire champ-formulaire-blue champ-formulaire-connexion">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" placeholder="Tapez votre mode passe">
    </div>
    <div class="option-rester-connecte option-rester-connecte-blue">
      <input type="checkbox" id="rester-connecte">
      <label for="rester-connecte">Rester connecter</label>
    </div>
    <button type="submit" class="bouton-connexion bouton-connexion-blue">Se connecter</button>
  </form>
</div>

</body>
